<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="../CSS/SLIDERIMAGE.CSS">
</head>

<body>
    <center><header>
        <h1 class="jumbotron text-center">EJEMPLO DE SLIDER-CARRUSEL de IMÁGENES </h1>
        </header></center>
<div class="container">
    <div id="miCarrusel" class="carousel slide" data-ride="carousel">

<!-- Indicators -->

    <ol class="carousel-indicators">
        <li data-target="#miCarrusel" data-slide-to="0" class="active"></li>
        <li data-target="#miCarrusel" data-slide-to="1"></li>
        <li data-target="#miCarrusel" data-slide-to="2"></li>
        <li data-target="#miCarrusel" data-slide-to="3"></li>
    </ol>

<!-- Wrapper for slides -->
<div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../IMG/WhatsApp Image 2022-08-27 at 12.36.01 PM.jpeg" alt="" class="d-block w-100 h-100">
                <div class="carousel-caption">
                <h3>FOTO 1</h3>
                <p>Diseño Web 1 es innova-acción estudia y desarrolla </p>
        </div>
    </div>

    <div class="carousel-item">
        <img src="../img/WhatsApp Image 2022-08-27 at 12.36.01 PM (1).jpeg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
            <h3>FOTO 2</h3>
            <p>Diseño Web 2 es innova-accion estudia y desarrolla </p>
        </div>
    </div>

    <div class="carousel-item">
        <img src="../img/WhatsApp Image 2022-08-27 at 12.35.58 PM (2).jpeg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
            <h3>FOTO 3</h3>
            <p>Diseño Web 3 es innova-accion estudia y desarrolla </p>
        </div>
    </div>

        <div class="carousel-item">
        <img src="../imG/WhatsApp Image 2022-08-27 at 12.35.57 PM.jpeg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
        <h3>FOTO 4</h3>
        <p>Diseño Web 4 es innova-accion estudia y desarrolla </p>
        </div>
    </div>

</div>

<!-- Left and right controls -->
<button class="carousel-control-prev" type="button" data-target="#miCarrusel" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#miCarrusel" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
