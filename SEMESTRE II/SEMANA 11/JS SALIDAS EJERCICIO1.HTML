<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
    <center>
        <h2> TIPOS DE SALIDA DE DATOS EN JS</h2>
        <script> 
            //Asignacion de variables
            var mensaje="Bienvenidos al INCAP";
            var Nombre_STD="Alejandra";
            //Salida de variables
            alert(mensaje + "\n" + Nombre_STD);//ventana de dialogo
            document.write(mensaje + "<br>" + Nombre_STD);//escriba en el navegador web
            console.log(mensaje + " " + Nombre_STD);//escribe en la consola del navegador
        </script>
    </center>
</body>
</html>
