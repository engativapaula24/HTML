<!DOCTYPE html>
<html lang="en">
<head>

    <title>TARJETA TU LLAVE TM</title>
    <!--LINK DE SITIO SWEETALERT-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="img/1200px-TransMilenio_S._A._Bogotá_logo.svg.png" alt="" width="100" height="80">
        <h2>SALDO DE TARGETA TU LLAVE TM</h2>
        <script>
            //Entrada
            var saldo=0;
            const tm=2650;
            saldo=parseInt(prompt("Ingrese saldo de su tarjeta de Transmilenio"));
            //Proceso
            if (saldo>=tm){
                swal("SEÑOR USUARIO","INGRESA A TRANSMILENIO","success");}
                else{
                    swal("SEÑOR USUARIO","RECARGUE TARJETA TRANSMILENIO... SALDO INSUFICIENTE","error");}
        </script>
    </center>
</body>
</html>
